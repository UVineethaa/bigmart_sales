<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Big Mart Sales Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Big Mart Sales Prediction</h1>
        <form action="/predict" method="POST">
            <label for="item_identifier">Item Identifier:</label>
            <input type="text" id="item_identifier" name="item_identifier" required>

            <label for="item_weight">Item Weight:</label>
            <input type="number" step="0.01" id="item_weight" name="item_weight" required>

            <label for="item_fat_content">Item Fat Content:</label>
            <select id="item_fat_content" name="item_fat_content" required>
                <option value="Low Fat">Low Fat</option>
                <option value="Regular">Regular</option>
            </select>

            <label for="item_visibility">Item Visibility:</label>
            <input type="number" step="0.01" id="item_visibility" name="item_visibility" required>

            <label for="item_type">Item Type:</label>
            <input type="text" id="item_type" name="item_type" required>

            <label for="item_mrp">Item MRP:</label>
            <input type="number" step="0.01" id="item_mrp" name="item_mrp" required>

            <label for="outlet_identifier">Outlet Identifier:</label>
            <input type="text" id="outlet_identifier" name="outlet_identifier" required>

            <label for="outlet_establishment_year">Outlet Establishment Year:</label>
            <input type="number" id="outlet_establishment_year" name="outlet_establishment_year" required>

            <label for="outlet_size">Outlet Size:</label>
            <select id="outlet_size" name="outlet_size" required>
                <option value="Small">Small</option>
                <option value="Medium">Medium</option>
                <option value="Large">Large</option>
            </select>

            <label for="outlet_location_type">Outlet Location Type:</label>
            <select id="outlet_location_type" name="outlet_location_type" required>
                <option value="Tier 1">Tier 1</option>
                <option value="Tier 2">Tier 2</option>
                <option value="Tier 3">Tier 3</option>
            </select>

            <label for="outlet_type">Outlet Type:</label>
            <select id="outlet_type" name="outlet_type" required>
                <option value="Grocery Store">Grocery Store</option>
                <option value="Supermarket Type1">Supermarket Type1</option>
                <option value="Supermarket Type2">Supermarket Type2</option>
                <option value="Supermarket Type3">Supermarket Type3</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <h2>Prediction: {{ prediction }}</h2>
            <h3>Insight: {{ insight }}</h3>

            {% if additional_insights %}
                <h4>Additional Insights:</h4>
                <ul>
                    {% for insight in additional_insights %}
                        <li>{{ insight }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
